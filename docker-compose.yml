version: '3.3'
services:
  mongo_db:
    image: mongo:${REDDIT_MONGO_VERSION}
    volumes:
      - post_db:/data/db
    networks:
      reddit_back:
        aliases:
          - db_post
          - db_comment

  ui:
    build: ./ui
    image: ${USERNAME}/ui:${REDDIT_UI_VERSION}
    ports:
      - ${REDDIT_PORT}:9292/tcp
    networks:
      reddit_front:

  post:
    build: ./post-py
    image: ${USERNAME}/post:${REDDIT_POST_VERSION}
    networks:
      reddit_front:
        aliases:
          - web_post
      reddit_back:

  comments:
    build: ./comment
    image: ${USERNAME}/comment:${REDDIT_COMMENT_VERSION}
    networks:
      reddit_front:
        aliases:
          - web_comment
      reddit_back:

volumes:
  post_db:

networks:
  reddit_back:
  reddit_front:
