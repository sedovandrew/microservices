version: '3.3'
services:
  mongo_db:
    image: mongo:${REDDIT_MONGO_VERSION}
    volumes:
      - post_db:/data/db
    networks:
      reddit_back:
        aliases:
          - db_post
          - db_comment

  ui:
    image: ${USERNAME}/ui:${REDDIT_UI_VERSION}
    ports:
      - ${REDDIT_PORT}:9292/tcp
    networks:
      reddit_front:

  post:
    image: ${USERNAME}/post:${REDDIT_POST_VERSION}
    networks:
      reddit_front:
        aliases:
          - web_post
      reddit_back:

  comment:
    image: ${USERNAME}/comment:${REDDIT_COMMENT_VERSION}
    networks:
      reddit_front:
        aliases:
          - web_comment
      reddit_back:

  node-exporter:
    image: prom/node-exporter:v0.15.0
    user: root
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points="^/(sys|proc|dev|host|etc)($$|/)"'
    networks:
      reddit_back:

  prometheus:
    image: ${USERNAME}/prometheus:${REDDIT_PROMETHEUS_VERSION}
    ports:
      - ${REDDIT_PROMETHEUS_PORT}:9090
    networks:
      reddit_front:
      reddit_back:

volumes:
  post_db:

networks:
  reddit_back:
  reddit_front:
